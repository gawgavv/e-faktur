version: '0.0.1'


services:

  e-faktur-database:
    image: postgres:16.1
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - 3001:5432
    environment:
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASS}
      - POSTGRES_DB=${PG_DB}
      - PGTZ=${PG_TZ}
      - TZ=${TZ}
    env_file:
      - .env

volumes:
  e-faktur-database:
    driver: local